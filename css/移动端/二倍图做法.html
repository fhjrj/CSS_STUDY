<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* pc端和移动端的物理像素1Px是不同的 两者存在一定的比例关系，比如在iphone8中 PC开发的 1px开发像素是手机上的2个物理像素。                           
    */
        /* 我们需要一个50*50像素（css像素）的图片 直接放到我们的iphone8 里面会放大2倍  100* 100 这时就会变模糊 */
        /* 我们采取的是先在电脑端放一个 100* 100 图片  然后手动的把这个图片 缩小为 50* 50 （css像素） */
        /* 我们准备的图片 比我们实际需要的大小 大2倍，这就方式就是 2倍图 在手机端后就是变为100*100 就不会变模糊了 */
        
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- 模糊的 -->
    <img src="./apple50(1).jpg" alt="">
    <!-- 我们采取2倍图 -->
    <img src="./apple50(1).jpg" alt="">
</body>

</html>
