<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* flex弹性布局可以给每一个盒子 不论是行内/行内块/块元素

  父盒子设定flex后 子元素的float clear vertical-align三个特性都进行失效。

  总结原理就是 通过给父盒子添加flex属性 来控制子盒子的位置的排列方式。 默认情况下子元素排列是横向排列。

  flex布局要给父子元素进行添加一些属性 给父亲元素添加的常用属性： 如下

  flex-direction: 设置主轴方向 flex布局中 分为主轴(x轴)和侧轴(y周)，默认主轴是X轴方向 默认侧轴是Y轴方向
*/


/* 给父级添加FLEX属性 */
div{
  display: flex;
  width: 800px;
  height: 300px;
  background-color: pink;
  /* 默认主轴是X轴 */
  /* flex-direction: row;  这是X轴（从左往右） 侧轴就是Y轴 元素是更着主轴进行排列的 */
  /* flex-direction: row-reverse;X轴（主轴翻转）翻转 即从右往左 这时排列注意是翻过来贴近右侧了 X<---------------  321  */
  /* flex-direction: column; 主轴变为Y轴 侧轴变为X轴 元素从上到下排列 */
  /* flex-direction: column-reverse Y轴旋转排列 元素从下往上 且进行翻转; */
}

div span{
  width: 150px;
  height: 100px;
  background-color: aqua;
}

    </style>
</head>
<body>
     <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
</body>
</html>
