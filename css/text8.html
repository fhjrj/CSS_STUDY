<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            height: 100px;
            background-color: blue;
        }

        section div:nth-child(1){
            color: aqua;
        }

        section div:nth-child(2){
            color: red;
        }

        section div:nth-child(3){
            color: yellow;
        }

        section div:nth-child(4){
            color: peru;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
    <!-- 由题意 语义标签内 块级标签还是独占1行 
     文字所占背景不够长时 可以使用padding进行挤开 这个注意 扩大长度或者使得文件居中效果 
    -->
</body>
</html>
