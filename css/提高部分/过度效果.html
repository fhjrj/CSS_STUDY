<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过度</title>
    <style>
        /* css的过渡属性，即过渡动画
         transition关键字
         transition:要过度的属性 花费时间(s) 运动曲线 何时开始(必须写单位)
        */
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: width 0.5s ease 1s, height 0.5s ease 1s;
            /* 是添加在元素本身内 不是hover中 */
            /* 想要多个属性一起变化，在transition中进行逗号隔开*/
            /* 所有属性都有过渡变化效果，属性写all */
            /* 谁做过渡给谁+ */
            
        }

        div:hover{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
