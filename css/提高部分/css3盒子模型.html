<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0px;
            margin: 0px;
            /* box-sizing: border-box; */
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* 
            
            */
               box-sizing: content-box;
               margin-bottom: 10px;
               /*content-box指定盒子大小是padding+border+里面本生*/
        }

        div[class=div2]{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
               box-sizing:border-box;
               /*border-box指定盒子大小是wight/height指定的大小
               都是往内挤，不会撑大盒子
               */
        }
        /* 注意margin是盒子与盒子之间的间隔 */
    </style>
</head>
<body>
    <div class="div1">大猪佩奇</div>
    <div class="div2">小猪佩奇</div>
</body>
</html>
