<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value] {
            color:pink;
        }
        /* 带有中括号的是属性选择器 这个说明首先选择的标签是input,其次选择的标签有value属性 */
    </style>
</head>
<body>
    <input type="text" value="请输入内容">
    <input type="text">
</body>
</html>
