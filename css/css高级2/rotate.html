<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transfrom关键字 retate 对图像进行旋转 角度为正时是顺时针，角度为负是逆时针 单位是deg 
        默认是旋转的元素中心 
    -->
        <style>
            div{
                width: 100px;
                height: 100px;
                margin: 100px auto;
                transition: all 10s ease;
                background-color: aquamarine;
            }

            div:hover{
                transform: rotate(360deg);
            }
        </style>
</head>
<body>
<div></div>
</body>
</html>
