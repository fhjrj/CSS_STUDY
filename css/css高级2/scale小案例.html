<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div a img{
             height: 100px;
             width: 100px;
             transition: all 0.4s;
        }

        div{
            float: left;
            margin-right: 20px;
            overflow: hidden;
        }

        div img:hover{
            /* 这个是给图片+的 伪类选择器不要写在div上 */
            transform: scale(1.5);
        }

        .w{
            margin: 0 auto;
            width: 1200px;
        }

    </style>
</head>
<body>

   <div><a href="#"><img src="../tupian/agency bill.png" alt=""></a></div>
   <div><a href="#"><img src="../tupian/bg3.png" alt=""></a></div>
   <div><a href="#"><img src="../tupian/bg22.png" alt=""></a></div>
</body>
