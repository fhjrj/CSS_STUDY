<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /*子元素超出进行隐藏 这里的就是伪元素*/
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin:10px 20px;
            float: left;
        }

        div::before{
            content: "黑马";
            display: block;
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all 0.4s;
        }

        div:hover::before{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
