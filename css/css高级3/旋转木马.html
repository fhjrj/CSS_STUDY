<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
         perspective: 1000px;
      }
     section  {
        
         width: 300px;
         height: 200px;
         margin: 100px auto;
         position: relative;
         transform-style: preserve-3d;
         animation: identifier 4s linear infinite;
       }

@keyframes identifier {
   0%{
      transform: rotateY(0);
   }

   100% {
      transform: rotateY(360deg);
   }
}

       section div{
        position: absolute;
        top: 0px;
        left:0px;
        width: 100%;
        height: 100%;
        background: url(./dog.jpg) no-repeat;
       }

       section div:nth-child(1){
        transform: translateZ(300px);
       }

       section div:nth-child(2){
        transform: rotateY(60deg) translateZ(300px);
       }

       section div:nth-child(3){
        transform: rotateY(120deg) translateZ(300px);
       }

       section div:nth-child(4){
        transform: rotateY(180deg) translateZ(300px);
       }

       section div:nth-child(5){
        transform: rotateY(240deg) translateZ(300px);
       }

       section div:nth-child(6){
        transform: rotateY(300deg) translateZ(300px);
       }
        
       /*上面的旋转案例就是  整体以Y轴为旋转中心。 六张图片距离中心都为z是300px 且以每y轴60°都进行旋转排列的
        不要忘了屏幕外才是Z轴正方向

        上面为什么是先旋转再移动？ 因为六张图片是要进行分开的 不是以同一个旋转轴的 所以是先旋转再移动。先旋转后坐标系发生了变化。如果是先移动再旋转 六个图片操作的坐标系是同一个 六张图片就会重合在一起
        。  所以是先旋转 再移动 这个记住。
        
         比如先旋转y轴的+90度 这时坐标系发生变化 现在的Z轴就是原来的X轴，现在我们看到的视角就是原来的-X轴方向。这个记住
         人的视角始终是看向屏幕内的 旋转的本质是旋转坐标轴
       */ 
       section:hover{
         animation-play-state: paused;
       }
    </style>
</head>
<body>
     <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
     </section>   
</body>
</html>
