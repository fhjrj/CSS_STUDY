<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>

        /* 清除浮动之给父元素添加overflow标签 父标签不设置高度 
        这个比额外标签法简单，但是无法显示溢出的部分
        */
            .box {
                /* 清除浮动 */
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float:right;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .footer {
            background-color: black;
            height: 200px;  
        }
     
     </style>
</head>
<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer">
</body>
</html>
