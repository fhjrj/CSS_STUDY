<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            height: 150px;
            width: 980px;
            background-color: gray;
            margin: 10px auto;

        }

      .box {
        width: 980px;
        margin: 0 auto;
        height: 300px;
        background-color: pink;
      }

      li {
        list-style: none;
      }

      .box li {
        width: 237px;
        height: 300px;
        float: left;
        background-color: blueviolet;
        margin-right: 10px;
      }

    .box .clear{
        margin-right: 0px;
    }

    .footer {
        height: 200px;
        background-color: chocolate;
        margin:10px auto;
    }

    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="clear">4</li>
            <!-- 右边的margin去掉 -->
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
