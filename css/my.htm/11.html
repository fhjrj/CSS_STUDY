<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../my.css/11.css">
    <!-- link标签引入CSS代码 单标签
      href是css文件存在的路径 这是行外写法    
    -->
</head>
<body>

    <div style="color: gold; font-size: 30px;">这是div标签</div>

</body>
</html>
