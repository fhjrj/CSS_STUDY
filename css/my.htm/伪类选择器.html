<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        p:hover {
        color: chartreuse;
        font-weight: bolder;
        }

        .box:hover {
            color:yellow;
            font-family: 小宋;
        }
        /* 注意类选择器也是支持伪类的 */

        .centod {
          text-align: center;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: chartreuse;
        }

        a:active {
            color: darkorange;
        }

        input:focus {
            background-color: yellow;
        }
        /* 选择哪个就会出现哪个颜色 */
    </style>
</head>
<body>
    <p>这是P标签</p>
    <br>
    <br>
    <h2 class="box">这是h2标签</h2>
    <br>
    <h4 class="centod">得得得得</h4>
    <br>
    <a href="#">超链接伪标签测试</a>
    <input type="text" placeholder="请输入">
    <input type="text" placeholder="请输入">
    <input type="text" placeholder="请输入">
</body>
</html>


<!--
伪类选择器：伪类表示元素状态，选中元素的某个状态设置样式 

鼠标悬停状态： 选择器:hover {CSS属性}
悬停时，就会出现CSS属性,这个选择器可以是类选择器，也可以是重名选择器
 -->


 <!-- 
 超链接标签a对应有四个状态
 :link 表示访问前
 :visted 访问后
 :hover 鼠标悬停
 :active 点击时
 -->



 <!-- 
 :focus伪类选择器 用于获取焦点的表单元素（光标）
 一般用于input标签
 -->
