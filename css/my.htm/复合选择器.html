<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span {
            color :rgba(20,40,60,0.7)
        }
    </style>
</head>
<body>
    <div>
        <span>这是儿子标签span的选择器</span>
        <p>
            <span>这是孙子标签span</span>
        </p>
    </div>
    <!--
     只要在span在div内，无论套几层，都可以被使用 
     -->
</body>
</html>

<!-- 复合选择器
，就是由两个或者多个基础选择器，通过不同的方式组合而成。
作用是更精确，更高效
-->
