<!-- 
css属性：
  width :设置宽度
  height： 设置高度
  background-color： 背景颜色 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个盒子</title>
     <style>
     .red
     {
        color: black;
        width: 100px;
        height: 100px;
        background-color: brown;
     }
     /* width ,height是类作用范围 */
     .org {
        width: 200px;
        height: 200px;
        background-color: orange;
     }
     </style>
</head>
<body>
    <div class="red">第一个div</div>
    <div class="org">第二个div</div>
</body>
</html>
