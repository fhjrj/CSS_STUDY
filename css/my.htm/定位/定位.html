    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
</head>
<body>
    <!--
     使用定位可以实现 某个元素在一个盒子内移动位置且一直压着盒子，或者让盒子固定在某个屏幕的位置
     这两种情况就是用定位

     定位：将盒子定在某个位置，所以定位也是摆盒子，按照定位的方式移动盒子

     定位=定位模式+边偏移
     前者指的是定位模式，后者是决定了最终位置

     定位模式： CSS中的position属性  
     static 静态定位
     relative 相对定位
     absolute 绝对定位
     fixed 固定定位

     边偏移：上下左右 
     top bottom left right 是相对于父标题的，不是单独的，所以定位一定是有参照物的。


     未+偏移 不会动
    -->

</body>
</html>
