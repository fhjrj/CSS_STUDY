<!-- 
关键词 color 
css中的颜色写法 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* color: rebeccapurple; */
            /* color: rgb(200,20,20) 三原色写法 */
            /* color: rgba(0,0,0,0.3) 三原色+透明度 透明度参数在0~1 */
            color: #0000ff
            /* 上面还是三原色 两两一组表示一组的一个颜色 16进制写法 */
        }

        
    </style>
</head>
<body>
    <h1>666</h1>
</body>
</html>
