<!-- 
子代选择器：选中某元素的子代元素(最近的子级)
选择器写法： 父选择器 > 子选择器 {CSS属性}  父子选择器之间用>隔开
-->
<!-- 
 只选儿子这一级
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子孙选择器</title>
   <style>
    div > span {
        color: blue;
        font-size: 50px;
    }
   </style>
</head>
<body>
    <div>
        <span>这是儿子SPAN</span>
        <p>
            <span>这是孙子SPAN</span>
        </p>
    </div>
</body>
</html>
