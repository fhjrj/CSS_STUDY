<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪</title>
    <style>
         .tps {
            height: 41px;
            border-top: #ff8500 3px solid;
            border-bottom: #edeef0 1px solid;
            background-color: #fcfcfc;
            line-height: 41px;
         }

         .tps a {
            color: #4c4c4c;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            height: 41px;
            padding: 0px 20px;
            /* 左右的padding值将盒子撑开 这样就相等了 */
         }
         a:hover  {
            background-color:#edee           
         }
    </style>
</head>
<body>
    <div class="tps">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>
    </div>
</body>
</html>
<!-- 注意 一般写法 父亲标签使用类选择器 子孙使用名字 -->
