<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并</title>
    <style>
     table,th,td {
        border: pink,2px,dashed;
        border-collapse: collapse;
        /* 这里就是重叠部分给合并 */
     }
    </style>
</head>
<body>
    <table border="1" align="center">
        <!-- table属性的align控制位置 -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>3</th>
        </tr>
        <tr>
            <td>yi</td>
            <td>er</td>
            <td>th</td>
            <td>re</td>
        </tr>
        <tr>
            <td>66</td>
            <td>77</td>
            <td>88</td>
            <td>99</td>
        </tr>
    </table>
</body>
</html>
