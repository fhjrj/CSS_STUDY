<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        /* 圆角边框关键词  border-radius: 数值或者百分比 */
        div {
            height: 300px;
            width: 600px;
            background-color: pink;
            border-radius: 20px;
           
        }


        .yuan {
            height: 300px;
            width: 300px;
            background-color: aquamarine;
            /* border-radius: 150px; */
            border-radius: 50%;
/* 画⚪ 长度宽度一样，先是正方形 圆的半径为一般 */
        }

        .jiji {
            height: 200px;
            width: 300px;
            background-color:blue;
          /* 设置圆角矩形 半径为其高度的一半 */
          border-radius: 100px;
        }

        .psk {
            height: 400px;
            width: 300px;
            background-color:blue;
          /* 设置圆角矩形 半径为其高度的一半 */
          border-radius: 10px 20px 30px 40px;
          /* 复合写法 从左到右依次是左上角 右上角 右下角 左下角 
           单独写法：border-top-keft-radius 其他三个角类别
          */
        }
    </style>
</head>
<body>
  <div></div>  
  <br><br><br>
  <div class="yuan"></div>
  <div class="jiji">
    <div class="psk"></div>

  </div>
</body>
</html>
