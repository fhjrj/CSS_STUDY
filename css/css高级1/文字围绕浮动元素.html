<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 300px;
            height: 70px;
            background-color: pink;
            margin:10px auto;
        }

        .left img{
            float: left;
            height: 50px;
            margin-left:10px;
            padding: 10px 0;
        }

      
        .box1 a{
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: rgba(128, 128, 128, 0.826);
            text-decoration: none;
            color: rgba(0, 0, 0, 0.749);
            border:1px solid yellowgreen;
            line-height: 36px;
            text-align: center;
            
        }

        .box1{
            text-align: center;
            vertical-align: top;
        }

       .box1 .p{
        width: 81px;
       }

       .box1 .r{
        width: 81px;
       }

       .box1 .elp{
        background-color: white;
        border: none;
       }

       .box1 input{
        height: 36px;
        width: 80px;
        border: 1px solid #ccc;
        outline: none;
        vertical-align: top;
        /* 不+的话 input是默认底线对齐 但是a标签是默认的父标签的基线对齐 不平整 所以都以头部对齐 */
       }

       .box1 button{
        display: inline-block;
            width: 36px;
            height: 36px;
            background-color: rgba(128, 128, 128, 0.826);
            border: none;
            vertical-align: top;
            /* 同input */
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="../tupian/bg3.png">
        </div>
        <p>哈哈哈哈哈哈哈哈66666</p>
        <!-- 再次注意 浮动不会压住图片，而是环绕图片 -->
    </div>
    <br><br><br>
    <!-- 使儿子元素水平居中 直接是父亲元素的text-align:center 
    行内元素和行内块元素水平湖中 
    -->
    <div class="box1">
        <a href="#" class="p">&lt 上一页</a>
        <a href="#" class="elp">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="r">&gt 下一页</a>
        <!-- 注意继承的权重问题 -->
         到第
         <input type="text" placeholder="请输入">
         页
         <button>确定</button>
    </div>
</body>
</html>
