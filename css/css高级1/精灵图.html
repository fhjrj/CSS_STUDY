<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        /* 精灵图是将许多小图片合成一个大的图片 然后进行一次发送的计数
        有效地减少服务器接受和发送请求的次数，提高特面的加载速度
        精灵图主要借助于背景位置 backpround-position 且位置都是负值
         */
        span{
            display: inline-block;
        }

        .p{
            width: 100px;
            height: 112px;
            /* background-color: pink; */
            background: url(../tupian/abcd.jpg) no-repeat -493px -276px;
            /* 在背景图中 P对用的位置是493 276，在右下角 所以需要左上角移动 则为负 */
        }

        .i{
            width: 60px;
            height: 108px;
            background: url(../tupian/abcd.jpg) no-repeat -327px -142px;
        }

        .n{
            width: 108px;
            height: 109px;
            background: url(../tupian/abcd.jpg) no-repeat -215px -141px;
        }

        .k{
            width: 105px;
            height: 114px;
            background: url(../tupian/abcd.jpg) no-repeat -495px -142px;
        }
    </style>
</head>
<body>
   <span class="p">p</span>
   <span class="i">i</span>
   <span class="n">n</span>
   <span class="k">k</span>
</body>
</html>
