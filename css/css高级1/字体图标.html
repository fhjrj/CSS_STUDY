<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* iconfont 字体图标
        其使用的场景是主要在网页中展示一些比较小的小图案
        展示的是图标 但本质是字体
        效果是灵活型和兼容性，运用很方便
         */
/* 字体声明 
font里面有字体文件
*/
         @font-face {
  font-family: 'icomoon';
  src:  url('../tupian/fonts/icomoon.eot?p4ssmb');
  src:  url('../tupian/fonts/icomoon.eot?p4ssmb#iefix') format('embedded-opentype'),
    url('../tupian/fonts/icomoon.ttf?p4ssmb') format('truetype'),
    url('../tupian/fonts/icomoon.woff?p4ssmb') format('woff'),
    url('../tupian/fonts/icomoon.svg?p4ssmb#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
  font-display: block;
}

span{
    font-family: 'icomoon';
    font-size:200px;
}

    </style>
</head>
<body>
    <span></span>
</body>
</html>
