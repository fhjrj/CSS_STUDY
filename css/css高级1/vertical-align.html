<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            vertical-align: middle;
        }

        .p{
            height: 200px;
            width: 200px;
            text-align: center;
            /* 图片垂直居中对齐 */
            background-color: pink;
            line-height: 200px;
            /* 使得图片位于最中间 */
            /* 行高 */
        }

       
    </style>
</head>
<body>
    <!-- 
      vertical-align属性被用于 设置图片或者表单与文字的垂直对齐
      对于一个元素的垂直对齐，但是其只属于行内或者行内块元素。
      关键字：
      baseline:元素放在父元素的基线对齐
      top:把元素顶端和行中的最高元素的顶端进行对齐
      middle:将元素放在父亲元素中部
      bottom:元素与行中最低元素的底部进行对齐

      注意对齐方式
    -->

    <img src="../tupian/bg11.png" alt=""> 11111 
    <!-- img后面的文字居中对齐图片 -->

    <br><br><br>
    <div class="p">
  <img src="../tupian/bg2.png" alt="">
    </div>
</body>
</html>
